<!DOCTYPE html>
  <html>
      <head>

    <title>Birthday Countdown</title>
    <style type="text/css">
     body 
     { font-family: Arial, Helvetica, sans-serif;
     text-align: center;
     justify-content: center;
        background-image: url(https://images1.westend61.de/0000961766pw/variety-of-pretty-cupcakes-on-cakestand-CUF18891.jpg);
    }
    .countdownContainer{
       
        padding: 10px;
      
    }
    .info {
        font-size: 50px;
    }
    </style>
</head>
<body>
    <table class="countdownCounter">
        <tr class="info">
           <i> <td colspan="4">Birthday Countdown</td>
            MY BIRTHDAY ~  27th AUGUST
        </tr>
        <tr class="info">
            <td id="Days">101</td>
            <td id="hours">4</td>
            <td id="minutes">12</td>
            <td id="seconds">22</td>

        </tr>
        <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </i>   
        </tr>
        
    </table>
    <script type="text/javascript">
    function countdown() {
        var now = new Date();
        var eventDate = new Date(2021,05,18);

        var currentTime = now.getTime();
        var eventDate = eventDate.getTime();

        var remTime = eventTime - currentTime;

        var s = Math.floor(remTime / 1000);
        var m = Math.floor(s / 60);
        var h = Math.floor(m / 60);
        var d = Math.floor(h / 24);
    

        h %= 24;
        m %= 60;
        s %= 60;



        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;

        document.getElementById("days").textContent = d;
        document.getElementById("days").innertext = d;

        document.getElementById("hours").textcontent = h;
        document.getElementById("minutes").textcontent = m;
        document.getElementById("seconds").textcontent = s;
    
        setTimeout(countdown, 1000);
    }
    </script>  
</body>
</html>
